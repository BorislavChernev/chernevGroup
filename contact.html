<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChernevGroup | Контакти</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ChernevGroup</div>
            <div class="nav-links">
                <a href="index.html">Начало</a>
                <a href="properties.html">Имоти</a>
                <a href="about.html">За нас</a>
                <a href="contact.html" class="active">Контакт</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <!-- Лява колона -->
            <div class="contact-info">
                <h2 class="section-title"><i class="fas fa-map-marker-alt"></i> Свържете се с нас</h2>
                
                <div class="contact-card">
                    <div class="contact-item">
                        <i class="fas fa-building"></i>
                        <div>
                            <h3>Централен офис</h3>
                            <p>София, бул. "Цар Освободител" 15</p>
                            <p>ет. 6, офис 612</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <i class="fas fa-clock"></i>
                        <div>
                            <h3>Работно време</h3>
                            <p>Пон-Пет: 09:00 - 18:00</p>
                            <p>Събота: 10:00 - 15:00</p>
                        </div>
                    </div>

                    <div class="map-wrapper">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2933.925940108404!2d23.31627731546664!3d42.6660069245735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa85cca4a719b1%3A0x74f6f049295e683!2z0LHRg9C7LiDigJ7Qp9C10YDQsCDQntGB0L7QstC-0YDRj9C90LigJ8gMTUsIDEwMDAg0KHQvtGE0LjRjw!5e0!3m2!1sbg!2sbg!4v1658759017296!5m2!1sbg!2sbg" 
                                style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>

            <!-- Дясна колона -->
            <div class="contact-form-wrapper">
                <h2 class="section-title"><i class="fas fa-envelope"></i> Изпратете запитване</h2>
                
                <form class="contact-form">
                    <div class="form-group">
                        <label>Вашето име</label>
                        <input type="text" placeholder="Борислав Чернев" required>
                    </div>

                    <div class="form-group">
                        <label>Имейл адрес</label>
                        <input type="email" placeholder="ivan@example.com" required>
                    </div>

                    <div class="form-group">
                        <label>Съобщение</label>
                        <textarea placeholder="Напишете вашето съобщение..." rows="6" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Изпрати съобщение
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ChernevGroup. Всички права запазени.</p>
    </footer>
</body>
</html>
